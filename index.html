<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet/less" type="text/css" href="style.less" />
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body style="width:100%; height:100%; margin:0px; padding:0px;">
        <div id="app">
            <div style="width:100%; min-height:50px; position:fixed; background:rgba(0,0,0,0.3); display:flex; justify-content: flex-end;">
                <div>
                    <div v-for="page in pages" :class="{'active': currentPage == page[0]}" @click="currentPage = page[0]"
                    class="navBarButton"><h3>{{page[1]}}</h3></div>
                </div>
            </div>
            <div v-if="currentPage=='am'" class="fullSize" style="width:100%; height:100%;">

            </div>
        </div>
        <script>
        const { createApp } = Vue;
        createApp(
        {
            data() 
            {
                var data = 
                {
                    currentPage: 'am',
                    pages: 
                    [
                        ["am", "About Me"],
                        ["gp", "Goals & Plans"],
                        ["sw", "Strength & Weakness"],
                        ["c", "Contact"]
                    ]
                };
                return data;
            }
        }).mount('#app')
        </script>
    </body>
</html>
